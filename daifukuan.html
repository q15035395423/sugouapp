<script>
		
		let date = new Date();
		date.setMinutes(date.getMinutes() + 60)
		let t = setInterval(move, 1000)
		move();
		function move(){
			let now = new Date();	
			let time = Math.floor((date.getTime() - now.getTime())/1000)

			let span = document.querySelectorAll('.spans');
			let span1 = document.querySelectorAll('.span');
			let arr = [];
		//  秒差/60得到分,取整
			let fen = Math.floor(time/60)
			arr.push(fen)
			// 对不够一分的数取余,取整为秒
			time %= 60;
			let miao = Math.floor(time)
			arr.push(miao)

			// 遍历页面span,给span依次添加数组里的fen,miao
			span.forEach(function(ele,index){
				ele.innerText = arr[index];
			})
			console.log(span1)
			span1.forEach(function(ele,index){
				ele.innerText = arr[index];
			})	
		}

</script>
